<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXbIWVMQvKkPT9T2mYnTDF1H+8tlj7VkONjzLUzfiRiI0n7sxhKmzDJu6TvT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
    </nav>
  <section class="profile-card-section container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="profile-card">
          <img src="profile-picture.jpg" alt="Your Profile Picture" class="profile-image">
          <div class="profile-info">
            <h3>Your Name</h3>
            <p>Your Title/Profession</p>
            <ul class="social-links list-unstyled d-flex justify-content-center mt-2">
              <li><a href="#" class="social-link"><i class="bi bi-facebook"></i></a></li>
              <li><a href="#" class="social-link"><i class="bi bi-twitter"></i></a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="profile-content container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h2>About Me</h2>
        <p>Write a brief bio about yourself and your interests.</p>
        </div>
    </div>
  </section>

  <section class="products-section container mt-5">
    <h2>Products You Might Like</h2>
    <product-grid></product-grid>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-0evSXbIWVMQvKkPT9T2mYnTDF1H+8tlj7VkONjzLUzfiRiI0n7sxhKmzDJu6TvT" crossorigin="anonymous"></script>
</body>
</html>
